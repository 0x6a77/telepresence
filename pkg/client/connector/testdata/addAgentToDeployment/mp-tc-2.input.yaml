service:
  apiVersion: v1
  kind: Service
  metadata:
    name: app
  spec:
    ports:
      - name: https
        port: 8080
      - name: grpc
        port: 47555
deployment:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: app
  spec:
    template:
      spec:
        containers:
          - name: app
            imagePullPolicy: Always
# This is the only difference between this input yaml and
# mp-tc-1.input.yaml so we can test that adding an agent via
# number works the same by portName
interceptPort: 8080
