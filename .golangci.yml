linters:
  enable-all: true
  disable:
    - errcheck
    - gochecknoglobals
    - gochecknoinits
    - golint
    - gosec
    - interfacer # author says it's deprecated, gives very subjective advice
    - lll
    - prealloc
    - scopelint
    - unparam
    - deadcode # phil to remove this and everything after
    - unused
    - structcheck
    - gosimple
linters-settings:
  goconst:
    min-len: 5
  maligned:
    suggest-new: true
