syntax = "proto3";
package telepresence.daemon;

option go_package = "github.com/datawire/telepresence2/rpc/v2/daemon";

message Route {
  string name = 1;
  string ip = 2;
  string proto = 3;
  string port = 4;
  string target = 5;
  string action = 6;
}

message Table {
  string name = 1;
  repeated Route routes = 2;
}
