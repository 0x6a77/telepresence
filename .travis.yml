language: python
python:
  - "3.5"
sudo: required

# Run on Linux and OS X:
matrix:
  include:
    - os: linux
      dist: trusty
      cache:
        directories:
          - "$HOME/google-cloud-sdk/"
          - "$HOME/.cache/pip/wheels/"
    - os: osx
      language: generic
      cache:
        directories:
          - "$HOME/google-cloud-sdk/"
          - "$HOME/Library/Caches/Homebrew"
          - "$HOME/Library/Caches/pip/wheels/"

# Environment variables:
env:
  global:
    - SCOUT_DISABLE=1
    - PROJECT_NAME=datawireio
    - CLUSTER_NAME=telepresence-testing
    - CLOUDSDK_COMPUTE_ZONE=us-central1-a
    # DOCKER_PASSWORD:
    - secure: ""



# Only build master branch and tags of form 0.1 or 1.0.2 (all PRs will be built):
branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?$/

# Install various dependencies:
before_install:
  # Decrypt the service key.  This only makes sense on travis.  All other
  # environments should get a gcloud key some other way.
  - "openssl aes-256-cbc -K $encrypted_6168b41c1bb0_key -iv $encrypted_6168b41c1bb0_iv -in gcloud-service-key.json.enc -out gcloud-service-key.json -d"

  # Do the rest of the setup - which is a bit less particular to travis.
  - "./environment-setup.sh"

install:
  - make setup
  # Push Docker images to Google Container Registry; on OS X we don't bother, we
  # just hope that the parallel Linux job finished building and pushing first...
  # FIXME: push-images sets T_VERSION itself and doesn't use T_REGISTRY at all
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./ci/push-images.sh; fi

script:
  - export TELEPRESENCE_VERSION=$(make version)
  - export TELEPRESENCE_REGISTRY=gcr.io/${PROJECT_NAME}
  - export PATH=$HOME/google-cloud-sdk/bin:$PATH:$(pwd)/virtualenv/bin
  # Magic incantation to make kubectl work, because apparently gcloud can't do that correctly (see https://github.com/kubernetes/kubernetes/issues/30617)
  - export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcloud-service-key.json
  # Docker not available on OS X Travis:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then TELEPRESENCE_METHOD=container ./ci/test.sh; fi
  - env TELEPRESENCE_METHOD=inject-tcp ./ci/test.sh
  - env TELEPRESENCE_METHOD=vpn-tcp ./ci/test.sh

after_script:
  - "./ci/clean-cluster.py"

# If a commit is tagged, release the software:
deploy:
  provider: script
  skip_cleanup: true
  script: ci/release.sh
  on:
    tags: true
    branch: master
